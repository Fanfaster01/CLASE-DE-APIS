<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PPT.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <section>
        <h1 class="text-center font-bold text-5xl pb-3 py-4">Piedra, Papel รณ Tijeras!</h1>
        <div class="tablero">
            <div class="img">
                <h3 class="text-center font-bold text-3xl pb-2">Jugador</h3>
                <div class="border-2 shadow rounded-lg">
                    <img class="ilustracion rounded-lg" id="imagen_usuario" src="https://static.vecteezy.com/system/resources/previews/016/861/927/non_2x/rock-scissors-paper-hand-gesture-with-rules-icon-vector.jpg" alt="">
                </div>
                <input type="text" class="rounded-lg font-bold text-center" id="pantalla" readonly placeholder="Reglas del Juego.">
            </div>
            <div class="img">
                <h3 class="text-center font-bold text-3xl pb-2">PC</h3>
                <div class="border-2 shadow rounded-lg">
                    <img class="ilustracion rounded-lg" id="imagen_pc" src="https://static.vecteezy.com/system/resources/previews/016/861/927/non_2x/rock-scissors-paper-hand-gesture-with-rules-icon-vector.jpg" alt="">
                </div>
                <input type="text" class="rounded-lg font-bold text-center" id="pantalla_pc" readonly placeholder="Reglas del Juego.">
            </div>
        </div>
        <div class="section">
            <div class="botones text-3xl font-extrabold ">
                <button onclick="appendJugada('Piedra')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
                hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
                rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Piedra</button>
                <button onclick="appendJugada('Papel')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
                hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
                rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Papel</button>
                <button onclick="appendJugada('Tijeras')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
                hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
                rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Tijeras</button>
                <button onclick="LimpiarPantalla()" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 
                hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold 
                rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Reglas</button>
            </div>
            <br><p id="mensaje" class="text-xl text-center py-4"></p><br>
            <h3 class="text-center font-bold text-2xl pb-3 py-3">Registro de partidas jugadas:</h3>
            <div class="border-2 bo rounded-lg registro">
                <br><p id="mensaje2" class="text-xl text-center"></p><br>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script src="PPT.js"></script>
</body>
</html>
