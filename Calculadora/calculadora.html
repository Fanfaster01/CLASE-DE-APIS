<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
  <section class="calculadora">
  <h1 class="text-center text-3xl font-bold py-2 ">CALCULADORA</h1>
  <div>
    <input type="text" class="rounded-lg font-bold" id="pantalla" readonly>
    <div class="botones text-3xl font-extrabold ">
        <button onclick="appendCaracter(7)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">7</button>
        <button onclick="appendCaracter(8)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">8</button>
        <button onclick="appendCaracter(9)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">9</button>
        <button onclick="appendCaracter(4)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">4</button>
        <button onclick="appendCaracter(5)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">5</button>
        <button onclick="appendCaracter(6)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">6</button>
        <button onclick="appendCaracter(1)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">1</button>
        <button onclick="appendCaracter(2)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">2</button>
        <button onclick="appendCaracter(3)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">3</button>
        <button onclick="appendCaracter('+')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">+</button>
        <button onclick="appendCaracter(0)" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">0</button>
        <button onclick="appendCaracter('-')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">-</button>
        <button onclick="appendCaracter('(')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">(</button>
        <button onclick="appendCaracter(')')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">)</button>
        <button onclick="appendCaracter('*')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">x</button>
        <button onclick="appendCaracter('/')" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">/</button>
        <button onclick="calcular()" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">=</button>
        <button onclick="LimpiarPantalla()" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 
        hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold 
        rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">C</button>
    </div>
  </div>
  </section>
  <script src="calculadora.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
